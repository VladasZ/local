- name: Install soft
  hosts: linux
  become: true
  tasks:
    - name: Install soft
      package:
        name:
          - duf
          - ncdu
          - htop
          - curl
          - micro
          - iperf3
          - sshpass
          - xfsprogs
          - sysbench
          - speedtest-cli
        state: present
        update_cache: true

    - name: Install laptop soft
      package:
        name:
          - acpi
          - brightnessctl
        state: present
        update_cache: true
      when: inventory_hostname in groups['laptop']

    - name: Create systemd service for iperf3 server
      copy:
        dest: /etc/systemd/system/iperf3.service
        content: |
          [Unit]
          Description=iperf3 server
          After=network.target

          [Service]
          ExecStart=/usr/bin/iperf3 -s
          Restart=on-failure

          [Install]
          WantedBy=multi-user.target
        owner: root
        group: root
        mode: '0644'

    - name: Reload systemd to recognize new service
      systemd:
        daemon_reload: true

    - name: Enable and start iperf3 server
      systemd:
        name: iperf3
        enabled: true
        state: started
