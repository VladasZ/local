- name: Deploy on Raspberry Pi
  hosts: petuh
  tasks:
    - name: Stop
      shell: "killall ~/petuh/glavpetuh || true"
      args:
        executable: /bin/bash

    - name: Create project dir
      file:
        path: ~/petuh
        state: directory
        mode: '0755'

    - name: Copy .env config
      copy:
        src: ../glavpetuh/.env
        dest: ~/petuh/.env
        mode: '0644'

    - name: Copy binary
      copy:
        src: ../glavpetuh/target/aarch64-unknown-linux-gnu/release/glavpetuh
        dest: ~/petuh/glavpetuh
        mode: '0755'

    - name: Run
      args:
        chdir: ~/petuh/
      ansible.builtin.shell: nohup ~/petuh/glavpetuh > ~/petuh/glavpetuh.log 2>&1 &
