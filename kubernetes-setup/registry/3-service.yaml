apiVersion: v1
kind: Service
metadata:
  name: local-registry
  labels:
    app: registry
  namespace: misc
spec:
  type: NodePort
  selector:
    app: registry
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30500  # This port must be between 30000â€“32767

